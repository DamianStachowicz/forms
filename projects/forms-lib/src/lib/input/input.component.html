<div
  class="input"
  [ngClass]="{
    'input--active': active,
    'input--filled': value
  }"
>
  <div class="input__label">{{ label }}</div>
  <input
    class="input__control"
    [type]="type"
    (blur)="active = false"
    (focus)="active = true"
    [(ngModel)]="value"
    [maxlength]="maxlength"
    [readonly]="readonly"
    [ngClass]="{ 'input__control--readonly': readonly }"
  />
  <div class="input__underline underline">
    <div *ngIf="!readonly" class="underline__fill"></div>
  </div>
  <div class="input__counter">
    <span *ngIf="displayMaxLength && maxlength"
      >{{ value?.length }}/{{ maxlength }}</span
    >
  </div>
  <div class="input__readonly">
    <span *ngIf="readonly">read-only</span>
  </div>
</div>
