<div
  class="input"
  [ngClass]="{
    'input--active': active,
    'input--filled': value
  }"
>
  <div class="input__placeholder">{{ placeholder }}</div>
  <input
    class="input__control"
    [type]="type"
    (blur)="active = false"
    (focus)="active = true"
    [(ngModel)]="value"
    [maxlength]="maxlength"
    [readonly]="readonly"
    [ngClass]="{ 'input__control--readonly': readonly }"
  />
  <div class="input__underline underline">
    <div *ngIf="!readonly" class="underline__fill"></div>
  </div>
  <div *ngIf="displayMaxLength && maxlength" class="input__counter">
    {{ value?.length }}/{{ maxlength }}
  </div>
  <div *ngIf="readonly" class="input__readonly">read-only</div>
</div>
